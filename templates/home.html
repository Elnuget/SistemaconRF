{% extends 'slidebar.html' %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Bienvenido</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Perfil de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <img id="profile-image" src="{{ url_for('uploaded_profile_image', filename='perfil-por-defecto.png') }}" 
                                     class="img-fluid rounded-circle" alt="Profile Image">
                            </div>
                            <div class="col-md-8">
                                <h4>{{ session['name'] }} {{ session['surnames'] }}</h4>
                                <p>{{ session['email'] }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Function to fetch the user's profile image URL
    function fetchProfileImage() {
        fetch('/get-profile-image-url-master')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('No se pudo obtener la URL de la imagen de perfil');
                }
            })
            .then(data => {
                document.getElementById('profile-image').src = data.profile_image_url;
            })
            .catch(error => console.error('Error fetching profile image URL:', error));
    }

    // Call the function to fetch the profile image when the page loads
    fetchProfileImage();
</script>
{% endblock %}
